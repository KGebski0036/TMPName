<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZIP Question Reader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #fileList {
      margin-top: 20px;
    }

    .file-item {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }

    .correct-answer {
      font-weight: bold;
      color: green;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <h1>Load and Open ZIP Archive with Questions</h1>
  <input type="file" id="fileInput" accept=".zip" />

  <div id="fileList"></div>
  <div id="fileContent"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script>
    document
      .getElementById("fileInput")
      .addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file && file.name.endsWith(".zip")) {
          readZipFile(file);
        } else {
          alert("Please upload a valid ZIP file.");
        }
      });

    function readZipFile(file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const arrayBuffer = e.target.result;
        JSZip.loadAsync(arrayBuffer).then(function (zip) {
          displayFileList(zip);
        });
      };
      reader.readAsArrayBuffer(file);
    }

    function displayFileList(zip) {
      const fileListDiv = document.getElementById("fileList");
      fileListDiv.innerHTML = ""; // Clear previous list

      zip.forEach(function (relativePath, zipEntry) {
        const fileItem = document.createElement("div");
        fileItem.className = "file-item";
        fileItem.textContent = zipEntry.name;
        fileItem.addEventListener("click", function () {
          openFile(zipEntry);
        });
        fileListDiv.appendChild(fileItem);
      });
    }

    function openFile(zipEntry) {
      const fileContentDiv = document.getElementById("fileContent");
      fileContentDiv.textContent = "Loading...";

      zipEntry
        .async("text")
        .then(function (content) {
          fileContentDiv.innerHTML = parseQuestionFile(
            zipEntry.name,
            content,
          );
        })
        .catch(function (err) {
          fileContentDiv.textContent = "Error reading file: " + err;
        });
    }

    function parseQuestionFile(fileName, content) {
      // Extract the correct answer from the file name, e.g., X0010 -> 1 is the correct answer (c)
      const correctAnswerIndex = parseInt(content.split("\n")[0].search("1")); // Last character is the correct index (1-based)

      // Split the content by lines
      const lines = content.split("\n");
      let parsedContent = "<pre>";
      let isQuestionSection = false;
      let questionText = "";

      // Iterate through each line
      for (let i = 1; i < lines.length; i++) {
        let line = lines[i].trim();

        // Find the question part (starting with a number followed by a period)
        if (/^\d+\.\s/.test(line)) {
          isQuestionSection = true;
          parsedContent += `<strong>${line}</strong>\n`;
        } else if (isQuestionSection && /^[a-d]\)\s/.test(line)) {
          // Handle the multiple-choice options
          let optionNumber = line.charCodeAt(0) - 96; // 'a' -> 1, 'b' -> 2, 'c' -> 3, 'd' -> 4

          if (optionNumber === correctAnswerIndex) {
            parsedContent += `<span class="correct-answer">${line}</span>\n`;
          } else {
            parsedContent += `${line}\n`;
          }
        } else {
          parsedContent += `${line}\n`; // Just append any other content
        }
      }

      parsedContent += "</pre>";
      return parsedContent;
    }
  </script>
</body>

</html>
